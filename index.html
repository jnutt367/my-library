<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Institute Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
</head>
<body>
  <h1 class="headline">Agile Institute Library</h1>
  <p class="description">What other features can we add to make this into an actual useful tool for us!?</p>
  <button id="new-book-btn" class="button">Add New Book</button>

  <div id="new-book-form" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Book</h2>
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br>

        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br>

        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>

  <div id="book-container"></div>

  <script src="script.js"></script>
</body>
</html>
