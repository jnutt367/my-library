<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Institute Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(190, 112, 112); color: black;">
    <h1 style="padding:2rem; font-family:'Courier New', Courier, monospace">Agile Institute Library</h1> <!-- Added headline -->
    <p style="padding:2rem; font-family:'Courier New', Courier, monospace">What other feature can we add to make this into an actual useful tool for us!?</p>
    <button className="button" style="margin-left: 1.5rem;padding:2rem; border-radius:15px; color: white; background-color: #ac7878; font-family:'Courier New', Courier, monospace" id="new-book-btn">Add New Book</button>

    <div id="new-book-form" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Book</h2>
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br>
  
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required><br>
  
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required><br>
  
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read"><br>
  
          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>

  <div id="book-container"></div>
  

  <script src="script.js"></script>
</body>
</html>
